<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Catálogo de Produtos</h1>
  </header>

  <section class="produtos">
    <div class="produto">
      <img src="produto1.jpg" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>Descrição do produto 1...</p>
      <p>Preço: R$ 919,99</p>
      <button onclick="addToCart('Produto 1', 919.99)">Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
      <img src="produto2.jpg" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>Descrição do produto 2...</p>
      <p>Preço: R$ 150,00</p>
      <button onclick="addToCart('Produto 2', 150.00)">Adicionar ao Carrinho</button>
    </div>
  </section>

  <!-- Botão para visualizar o carrinho -->
  <button id="viewCartBtn" onclick="openCart()">
    <i class="fas fa-shopping-cart"></i> Ver Carrinho
  </button>

  <!-- Modal do Carrinho -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Seu Carrinho</h2>
      <ul id="cartItemsList"></ul>
      <p id="cartTotal">Total: R$ 0,00</p>
      <button onclick="checkout()">Finalizar Compra</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sua Loja</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
